<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ThrifTipid</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/modals.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="icon-exchange"></span>
                <span>ThrifTipid</span>
            </a>
            <div class="header-actions">
                <a href="login.html" class="action-btn"><span class="icon-user"></span><span>Log In</span></a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Create your account</h1>
                <p>Join ThrifTipid and start buying and selling in your community.</p>
            </div>
        </div>
    </section>

    <section class="categories-section" style="padding-top: 24px; padding-bottom: 48px;">
        <div class="container">
            <div class="items-grid" style="display:block; max-width:420px; margin:0 auto;">
                <form id="signupForm" class="card" style="padding:24px;">
                    <div class="form-group" style="margin-bottom:16px;">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Jane Dela Cruz" required>
                    </div>
                    <div class="form-group" style="margin-bottom:16px;">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="janedc" minlength="3" maxlength="32" required>
                    </div>
                    <div class="form-group" style="margin-bottom:16px;">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group" style="margin-bottom:16px;">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" minlength="8" required>
                    </div>
                    <div class="form-group" style="margin-bottom:20px;">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" minlength="8" required>
                    </div>
                    <div id="error-message" style="display:none; padding:12px; margin-bottom:16px; background:#fee; color:#c33; border-radius:4px; font-size:0.9rem;"></div>
                    <button type="submit" class="btn-primary btn-large" style="width:100%;">Create Account</button>
                    <p style="margin-top:12px; text-align:center;">Already have an account? <a href="login.html">Log in</a></p>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ThrifTipid. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const errorDiv = document.getElementById('error-message');
                    const submitBtn = signupForm.querySelector('button[type="submit"]');
                    
                    // Hide error message
                    if (errorDiv) {
                        errorDiv.style.display = 'none';
                        errorDiv.textContent = '';
                    }
                    
                    // Get form values
                    const name = document.getElementById('name').value.trim();
                    const username = document.getElementById('username').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    
                    // Validate
                    if (!name || !username || !email || !password) {
                        if (errorDiv) {
                            errorDiv.textContent = 'All fields are required';
                            errorDiv.style.display = 'block';
                        }
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        if (errorDiv) {
                            errorDiv.textContent = 'Passwords do not match';
                            errorDiv.style.display = 'block';
                        }
                        return;
                    }
                    
                    if (password.length < 8) {
                        if (errorDiv) {
                            errorDiv.textContent = 'Password must be at least 8 characters';
                            errorDiv.style.display = 'block';
                        }
                        return;
                    }
                    
                    if (username.length < 3 || username.length > 32) {
                        if (errorDiv) {
                            errorDiv.textContent = 'Username must be between 3 and 32 characters';
                            errorDiv.style.display = 'block';
                        }
                        return;
                    }
                    
                    // Disable button
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Creating Account...';
                    }
                    
                    try {
                        // Create FormData from form
                        const formData = new FormData(signupForm);
                        
                        // Send request
                        const response = await fetch('api/signup.php', {
                            method: 'POST',
                            body: formData,
                            credentials: 'include'
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            // Redirect to login page
                            window.location.replace('login.html');
                        } else {
                            // Show error
                            if (errorDiv) {
                                errorDiv.textContent = data.error || 'An error occurred. Please try again.';
                                errorDiv.style.display = 'block';
                            }
                            if (submitBtn) {
                                submitBtn.disabled = false;
                                submitBtn.textContent = 'Create Account';
                            }
                        }
                    } catch (error) {
                        if (errorDiv) {
                            errorDiv.textContent = 'Network error. Please try again.';
                            errorDiv.style.display = 'block';
                        }
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Create Account';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
